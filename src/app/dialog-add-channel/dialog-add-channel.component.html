<mat-progress-bar mode="indeterminate"></mat-progress-bar>

<!-- *ngIf="loading"  -->
<h1 mat-dialog-title>Create new Channel</h1>

<div mat-dialog-content>

<form class="example-form">
  <mat-form-field class="example-full-width">
    <mat-label>Channel Name</mat-label>
    <input  type="text" 
            matInput [formControl]="formControl" 
            [errorStateMatcher]="matcher"
            placeholder="Channel Name"
            required>
    <mat-error *ngIf="!formControl.hasError('required')">
      Please enter a Channel Name
    </mat-error>
    <mat-error *ngIf="formControl.hasError('required')">
      Channel Name is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <mat-radio-group aria-label="Select an option">
      <mat-radio-button [checked]="true"  value="1">public</mat-radio-button>
      <mat-radio-button value="2">protected</mat-radio-button>
</mat-radio-group>
</form>


</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button mat-dialog-close (click)="saveChannel()">Create</button>
</div>

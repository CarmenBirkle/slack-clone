<div class="signin-main">
    <div class="logo">
        <img src="assets/img/slack-logo-brand.png" alt="Slack Clon Logo">
    </div>

    <div class="signin-container">
        <mat-card>
            <h1>Sign in</h1>
            <!-- <span>Stay connected with your friends and colleagues</span> -->
            <form class="signin-form">
                
                    <div class="input-container" [class.error]="errorMsg">
                        <div class="input">
                            <input type="text" #emailSignIn required>
                            <span>Email</span>
                        </div>
                        <div class="input input-pwd">
                            <input type="password" #passwordSignIn required>
                            <span>Password</span>
                            <img class="show-pwd" (click)="toggleShowPwd()"
                                [src]="pwdImg">
                        </div>
                    </div>

                    <!-- <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                    </mat-error> -->

                    <a href="#">Forgot password?</a>

                    <div class="errorBox">
                        <mat-error *ngIf="errorMsg">
                            Email or Password invalid!
                        </mat-error>
                    </div>

                    <button (click)="signIn(emailSignIn.value, passwordSignIn.value)">
                        Sign in
                    </button>

                    <span class="signin-test">Test Slack-Clone with <a>Guest account</a></span>
              </form>
        </mat-card>
    
        <span class="sign-up">
            New to Slack-Clone? <a (click)="signInAnonymously()" href="sign-up">Sign up</a>
        </span>
    </div>
</div>

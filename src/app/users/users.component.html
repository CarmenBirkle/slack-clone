<section>
    <div class="users-header">
        <p>People</p>
        <button>Invite People</button>
    </div>

    <div (click)="searchUser.focus()" class="users-search">
        <i type="search-medium">O</i>
        <input #searchUser type="text" placeholder="Search by name">
    </div>

    <div class="users-container emulated-flex-gap">
        <div class="user-container" *ngFor="let user of users">
            <img src="{{ user.photo }}" alt="Profile Picture from {{ user.username }}">
            <div class="username">
                <span>{{ user.username }}</span>
            </div>
        </div>
    </div>
</section>

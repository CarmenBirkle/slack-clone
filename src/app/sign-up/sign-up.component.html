<div class="signup-main">
    <div class="logo">
        <img src="assets/img/slack-logo-brand.png" alt="Slack Clon Logo">
    </div>

    <div class="signup-container">
        <mat-card>
            <h1>Sign up</h1>
            <!-- <span>Stay connected with your friends and colleagues</span> -->
            <form class="signup-form">
                
                    <div class="input-container">
                        <div class="input">
                            <input type="text" #usernameSignUp required>
                            <span>Username</span>
                        </div>
                        <div class="input">
                            <input type="email" #emailSignUp required>
                            <span>Email</span>
                        </div>
                        <div class="input">
                            <input type="password" #passwordSignUp required>
                            <span>Password</span>
                        </div>
                        <div class="input">
                            <input type="password" required>
                            <span>Password repeat</span>
                        </div>
                    </div>

                    <!-- <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                    </mat-error> -->

                    <button (click)="signUp(emailSignUp.value, passwordSignUp.value, usernameSignUp.value)">
                        Sign up
                    </button>
              </form>
        </mat-card>
    
        <span class="sign-up">
            Already a Slack-Clone account? <a href="sign-in">Sign in</a>
        </span>
    </div>
</div>

<app-home *ngIf="authentication.isLoggedIn" (isLogout)="authentication.logout()"></app-home>

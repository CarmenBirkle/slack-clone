<div>
    <h1>Profil</h1>
    <!-- <img src="{{ authentication.user?.photoURL }}"> -->
    
        <form [formGroup]="profileForm">
            <div class="form-group">
                <label for="name">Name: </label>
                <input input [class.is-invalid] = "profileForm.get('username')?.invalid && profileForm.get('username')?.touched" id="name" type="text" formControlName="username">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input [class.is-invalid] = "profileForm.get('email')?.invalid && profileForm.get('email')?.touched"
                id="email" type="text" formControlName="email">
            </div>
            
            <div class="form-group">
                <button (click)="save()" [disabled]="profileForm.invalid">Save</button>
            </div>
        
        </form>

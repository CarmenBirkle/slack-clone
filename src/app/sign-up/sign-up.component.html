<div class="signup-main">
    <div class="logo">
        <img src="assets/img/slack-logo-brand.png" alt="Slack Clon Logo">
    </div>

    <div class="signup-container">
        <mat-card>
            <h1>Sign up</h1>
            <!-- <span>Stay connected with your friends and colleagues</span> -->
            <div class="signup-form">
                
                <div class="input-container">
                    <div class="input">
                        <input type="text" #usernameSignUp required [(ngModel)]="user.username"
                            (keydown)="signUpKey($event)" maxlength="30">
                        <span>Username</span>
                    </div>
                    <span class="errorTxt">{{ errorNameTxt }}</span>
                    
                    <div class="input">
                        <input type="string" #emailSignUp required [(ngModel)]="user.email">
                        <span>Email</span>
                    </div>
                    <span class="errorTxt">{{ errorEmailTxt }}</span>

                    <div class="input input-pwd">
                        <input type="password" #passwordSignUp required>
                        <span>Password</span>
                        <img class="show-pwd noselect" (click)="toggleShowPwd(false)"
                            [src]="pwdImg">
                    </div>
                    <span #errorPwd class="errorTxt">Password is to weak</span>

                    <div class="input input-pwd">
                        <input (focusout)="valPwdRepeat(passwordSignUp.value, passwordRepeat.value)"
                            type="password" #passwordRepeat required>
                        <span>repeat Password</span>
                        <img class="show-pwd noselect" (click)="toggleShowPwd(true)"
                            [src]="pwdRepeatImg">
                    </div>
                    <span #errorPwdRepeat class="errorTxt">{{ errorPwRepeatTxt }}</span>
                </div>

                <!-- <mat-hint>Errors appear instantly!</mat-hint>
                <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                Please enter a valid email address
                </mat-error>
                <mat-error *ngIf="emailFormControl.hasError('required')">
                Email is <strong>required</strong>
                </mat-error> -->

                <button id="signUpBtn"
                    (click)="signUp(emailSignUp.value, passwordSignUp.value, passwordRepeat.value, usernameSignUp.value)">
                    Sign up
                </button>
            </div>
        </mat-card>
    
        <span class="sign-up">
            Already a Slack-Clone account? <a href="sign-in">Sign in</a>
        </span>
    </div>
</div>

<app-home *ngIf="authentication.isLoggedIn" (isLogout)="authentication.logout()"></app-home>

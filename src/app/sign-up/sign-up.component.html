<div class="signup-main">
    <div class="logo">
        <img src="assets/img/slack-logo-brand.png" alt="Slack Clon Logo">
    </div>

    <div class="signup-container">
        <mat-card>
            <h1>Sign up</h1>
            <!-- <span>Stay connected with your friends and colleagues</span> -->
            <form class="signup-form">
                
                    <div class="input-container">
                        <div class="input">
                            <input type="text" #usernameSignUp required [(ngModel)]="user.username"
                                (focusout)="valUsername(usernameSignUp.value)">
                            <span>Username</span>
                        </div>
                        <span class="errorTxt">{{ errorNameTxt }}</span>
                        
                        <div class="input">
                            <input type="email" #emailSignUp required [(ngModel)]="user.email">
                            <span>Email</span>
                        </div>
                        <span class="errorTxt">{{ errorEmailTxt }}</span>

                        <div class="input input-pwd">
                            <input type="password" #passwordSignUp required>
                            <span>Password</span>
                            <img class="show-pwd" (click)="toggleShowPwd(false)"
                                [src]="pwdImg">
                        </div>
                        <span #errorPwd class="errorTxt">Password is to weak</span>

                        <div class="input input-pwd">
                            <input type="password" #passwordRepeat required>
                            <span>repeat Password</span>
                            <img class="show-pwd" (click)="toggleShowPwd(true)"
                                [src]="pwdRepeatImg">
                        </div>
                        <span #errorPwdRepeat class="errorTxt">Password do not match</span>
                    </div>

                    <!-- <mat-hint>Errors appear instantly!</mat-hint>
                    <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
                    Please enter a valid email address
                    </mat-error>
                    <mat-error *ngIf="emailFormControl.hasError('required')">
                    Email is <strong>required</strong>
                    </mat-error> -->

                    <button (click)="signUp(emailSignUp.value, passwordSignUp.value, usernameSignUp.value)">
                        Sign up
                    </button>
              </form>
        </mat-card>
    
        <span class="sign-up">
            Already a Slack-Clone account? <a href="sign-in">Sign in</a>
        </span>
    </div>
</div>

<app-home *ngIf="authentication.isLoggedIn" (isLogout)="authentication.logout()"></app-home>
